version: "3"

services:
    gogs:
        image: gogs/gogs
        container_name: gogs
        volumes:
            - "/var/gogs:/data"
        ports:
            - "3000:3000"
            - "3022:3022"

    abstruse:
        image: bleenco/abstruse
        container_name: abstruse
        ports:
            - "6500:6500"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
            - "~/abstruse:/root/abstruse"

    teamcity:
        image: jetbrains/teamcity-server
        container_name: teamcity
        ports:
            - "8111:8111"
        volumes:
            - "~/.teamcity/server/data:/data/teamcity_server/datadir"
            - "~/.teamcity/server/logs:/opt/teamcity/lots"

    teamcity-agent:
        image: jetbrains/teamcity-agent:2020.2.1-linux-sudo
        user: "0"
        environment:
            - SERVER_URL=10.0.0.20:8111
            - DOCKER_IN_DOCKER=start
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
            - "/usr/bin/docker:/usr/bin/docker"
            - "/var/teamcity-agent/conf:/data/teamcity_agent/conf"
            - "/opt/buildagent/work:/opt/buildagent/work"
            - "/opt/buildagent/temp:/opt/buildagent/temp"
            - "/opt/buildagent/tools:/opt/buildagent/tools"
            - "/opt/buildagent/plugins:/opt/buildagent/plugins"
            - "/opt/buildagent/system:/opt/buildagent/system"
