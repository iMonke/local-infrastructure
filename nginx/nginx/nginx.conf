
events {}

http {
    server {
        listen 80;
        server_name imonke.gastrodon.io;

        include /etc/nginx/services/*.conf;
    }

    server {
        listen 80;
        server_name file.gastrodon.io;

        location ~ ^/.*$ {
            proxy_pass http://10.0.0.20;
        }
    }

    server {
        listen 80;
        server_name git.gastrodon.io;

        location ~ ^/.*$ {
            proxy_pass http://10.0.0.30:3000;
        }
    }

    server {
        listen 80;
        server_name ci.gastrodon.io;

        location ~ ^/.*$ {
            proxy_pass http://10.0.0.30:6500;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header     Upgrade $http_upgrade;
            proxy_set_header     Connection "upgrade";
            proxy_read_timeout   86400;
        }
    }
}
